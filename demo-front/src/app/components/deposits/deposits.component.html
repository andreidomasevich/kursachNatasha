<button (click)="toHomePage()">to home page</button>
<h1>Deposits</h1>

<table class="table_dark">
  <caption>All deposits of all users</caption>

  <tr>
    <th>Id</th>
    <th>Amount</th>
    <th>Percent</th>
    <th>Term</th>
    <th>Purpose</th>

  </tr>
  <tr *ngFor="let deposit of deposits">
    <td>{{ deposit.id }}</td>
    <td>{{ deposit.amount }}</td>
    <td>{{ deposit.percent }}</td>
    <td>{{ deposit.term }}</td>
    <td>{{ deposit.purpose }}</td>
  </tr>
</table>
